<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>
<body>
    <section class="form__section">
        <div class="container form__section-container">
            <h2>Sighn Up</h2>
            <div class="alert__message">
                <p>This is an error message</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="First Name" class="input">
                <input type="text" placeholder="Last Name" class="input">
                <input type="text" placeholder="Username" class="input">
                <input type="email" placeholder="email" class="input">
                <input type="password" placeholder="Create Password" class="input">
                <input type="password" placeholder="Confirm Password" class="input">
                <div class="form__control">
                    <label for="avatar">User Avatar</label>
                    <input type="file" id="avatar" class="input">
                </div>
                <button type="submit" class="btn">Sighn Up</button>
                <small>Already have an account? <a href="sighnin.html">Sighnin</a></small>
            </form>
        </div>
    </section>
    
</body>
</html>
